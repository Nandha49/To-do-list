<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c 0%, #928dab 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-y: auto;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .btn-primary {
      background-color: #6c63ff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5146d9;
    }

    .list-group-item {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .list-group-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-danger {
      background-color: #ff4d4d;
      border: none;
    }

    .btn-danger:hover {
      background-color: #e63946;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">To-Do List</h1>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="todo-form" class="d-flex">
          <input type="text" id="task-input" class="form-control me-2" placeholder="Add a new task" required>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
      </div>
    </div>
    <ul id="task-list" class="list-group mt-4">
    </ul>
  </div>
  <script>
    document.getElementById('todo-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const taskInput = document.getElementById('task-input');
      const taskList = document.getElementById('task-list');

      const newTask = document.createElement('li');
      newTask.className = 'list-group-item d-flex justify-content-between align-items-center';
      newTask.innerHTML = `
        <span>${taskInput.value}</span>
        <button class="btn btn-sm btn-danger">Delete</button>
      `;

      taskList.appendChild(newTask);
      taskInput.value = '';

      newTask.querySelector('.btn-danger').addEventListener('click', function() {
        newTask.remove();
      });
    });
  </script>

  
</body>
</html>
